<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
        {% block title %}Template demo{% endblock title %}
    </title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/assets/favicon.ico' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css"
        integrity="sha512-vebUliqxrVkBy3gucMhClmyQP9On/HAWQdKDXRaAlb/FKuTbxkjPKUyqVOxAcGwFDka79eTF+YXwfke1h3/wfg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- goole fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Custom css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div id="preloader"></div>
<div class="error">
    <div class="error__number">
        <p>
            404
        </p>
    </div>
    <div class="error__text">
        <h2>
            page_not_found.
        </h2>
        <p>Sorry,  We were not able to retrieve the requested content.</p>
        <div class="error__text--link">
            <a href="/">Back home &rarr;</a>
        </div>
    </div>
    <div class="error__bottom">
        <div class="error__bottom--content">
    
            <p>&copy; 2022 Makueni County Sand Conservation & Utilization Authority.</p>
            <ul>
                <li>
                    <a href="{% url 'privacy' %}">Privacy Policy</a>
                </li>
    
                <li>
                    <a href="{% url 'terms' %}">Terms of Service</a>
                </li>
    
                <li>
                    <a href="{% url 'faq' %}">FAQs</a>
                </li>
            </ul>
        </div>
    </div>
</div>


    <section class="social">
        <div class="social__links">
            <ul>
                <li><a href="https://www.facebook.com/makuenicountysand" target="_blank" title="Facebook"><i
                            class="fa-brands fa-facebook-f"></i></a></li>

                <li><a href="https://ke.linkedin.com/company/makueni-county-sand-conservation-and-utilization-authority"
                        target="_blank" title="LinkedIn"><i class="fa-brands fa-linkedin-in"></i></a></li>

                <li><a href="https://mobile.twitter.com/makueni_sand" target="_blank" title="Twitter"><i
                            class="fa-brands fa-twitter"></i></a></li>


                <li><a href="https://www.youtube.com/channel/UCbK70DfJZGkTIr_lNJT6iWg" target="_blank" title="Youtube"><i
                            class="fa-brands fa-youtube"></i></a></li>
            </ul>
        </div>
    </section>

    <a class="back-to-top" id="back-to-top"></a>

    <script>
        var loader = document.getElementById("preloader");
        window.addEventListener("load", function () {
            loader.style.display = "none";

        });

        // smooth scroll

        var scroll = new SmoothScroll('a[href*="#"]', {
            speed: 1000
        });

    </script>


    <!-- Jquery code -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- custom js -->
    <script src="{% static 'js/root.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/slider.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/chat.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/responses.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/select.js' %}" type="text/javascript"></script>
</body>

</html>
