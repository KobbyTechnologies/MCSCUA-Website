<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
        {% block title %}Template demo{% endblock title %}
    </title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/assets/favicon.ico' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css" integrity="sha512-vebUliqxrVkBy3gucMhClmyQP9On/HAWQdKDXRaAlb/FKuTbxkjPKUyqVOxAcGwFDka79eTF+YXwfke1h3/wfg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- goole fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,400;0,500;0,700;1,100;1,400&display=swap"
        rel="stylesheet">
    <!-- Custom css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div id="preloader"></div>

    {% include 'header.html' %}

    <section class="social">
        <div class="social__links">
            <ul>
                <li><a href="https://www.facebook.com/makuenicountysand" title="Facebook"><i
                            class="fa-brands fa-facebook-f"></i></a></li>

                <li><a href="https://ke.linkedin.com/company/makueni-county-sand-conservation-and-utilization-authority"
                        title="LinkedIn"><i class="fa-brands fa-linkedin-in"></i></a></li>

                <li><a href="https://mobile.twitter.com/makueni_sand" title="Twitter"><i
                            class="fa-brands fa-twitter"></i></a></li>
            </ul>
        </div>
    </section>

    {% block body %}

    {% endblock body %}
    <!-- Chat Bar Block -->
    {% include 'chat.html' %}
    {% include 'footer.html' %}

    <a id="back-to-top" href="#">
        <span>
            <i>&uarr;</i>
        </span>
    </a>

    <script>
        var loader = document.getElementById("preloader");
        window.addEventListener("load", function () {
            loader.style.display = "none";
  
        });
        
        // smooth scroll
        
        var scroll = new SmoothScroll('a[href*="#"]', {
            speed: 1000
        });

    </script>


    <!-- Jquery code -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.14.3/js/uikit-core.min.js"
        integrity="sha512-PVuP9mKKMDlQ0zH2LYiyawFfgS/VTBQb06/sjwd2uitTb+IdMWIj2EMm4tQWt9wP9iaPIcN6CyvZDLFVgQaKAw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- custom js -->
    <script src="{% static 'js/root.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/chat.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/responses.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/select.js' %}" type="text/javascript"></script>
</body>

</html>
